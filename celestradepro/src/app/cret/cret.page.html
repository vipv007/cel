<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button defaultHref="tabs/tab1">
      </ion-back-button>
      <ion-title>Add Vegetables Details</ion-title>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="vegForm" (ngSubmit)="onSubmit()">
     

      <ion-item>
        <ion-label position="floating">vegetable Name</ion-label>
        <ion-input formControlName="veg" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Unit</ion-label>
        <ion-input formControlName="unit" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Market Price</ion-label>
        <ion-input formControlName="price" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Retail Price</ion-label>
        <ion-input formControlName="rprice" type="text" required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Shopping Mall</ion-label>
        <ion-input formControlName="sprice" type="text" required>
        </ion-input>
      </ion-item>

     
      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block">Add</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
